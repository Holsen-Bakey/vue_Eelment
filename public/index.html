<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd? '': 'dev -' %>管理系统</title>
  <!-- 判断渲染资源引用 -->
  <% if(htmlWebpackPlugin.options.isProd) { %>
  <link href=https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css rel=stylesheet>
  <script src=https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js></script>
  <link href=https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css rel=stylesheet>
  <link href=https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css rel=stylesheet>
  <link href=https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css rel=stylesheet>
  <link href=https://cdn.staticfile.org/element-ui/2.4.6/theme-chalk/index.css rel=stylesheet>
  <script src=https://cdn.staticfile.org/vue/2.5.16/vue.runtime.min.js></script>
  <script src=https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js></script>
  <script src=https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js></script>
  <script src=https://cdn.staticfile.org/lodash.js/4.17.11/lodash.min.js></script>
  <script src=https://cdn.staticfile.org/echarts/4.1.0/echarts.min.js></script>
  <script src=https://cdn.staticfile.org/quill/1.3.4/quill.min.js></script>
  <script src=https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js></script>
  <script src=https://cdn.staticfile.org/element-ui/2.4.6/index.js></script>

  <!-- vue/vue-router/axios/loadsh/echarts/nprogress/elelemt-ui 都改为CDN引入-->
  </script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
